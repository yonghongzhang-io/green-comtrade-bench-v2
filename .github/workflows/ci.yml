name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Clean and start services
        run: |
          make clean
          make up

      - name: Wait for services to be ready
        run: |
          sleep 8
          timeout 60 bash -c 'until curl -f http://localhost:9009/healthz 2>/dev/null; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:8000/docs 2>/dev/null; do sleep 2; done'
          echo "Services are ready"

      - name: Run baseline purple agent
        run: |
          make purple-all

      - name: Run tests
        run: |
          make test

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
