name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Clean and start services
        run: |
          make clean
          make up

      - name: Wait for services to be ready
        run: |
          sleep 8
          timeout 60 bash -c 'until curl -f http://localhost:9009/healthz 2>/dev/null; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:8000/docs 2>/dev/null; do sleep 2; done'
          echo "Services are ready"

      - name: Fix output directory permissions
        run: |
          sudo rm -rf _purple_output || true
          mkdir -p _purple_output
          chmod 777 _purple_output

      - name: Run baseline purple agent
        run: |
          make purple-all

      - name: Debug - Check purple output
        run: |
          echo "=== Purple output files ==="
          ls -la _purple_output/ || true
          echo "=== T2 metadata ==="
          cat _purple_output/T2_multi_page/metadata.json | head -20 || true
          echo "=== T2 row count ==="
          wc -l _purple_output/T2_multi_page/data.jsonl || true

      - name: Run tests
        run: |
          make test

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
